<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                Library
            </div>
            <div class="login">
                <button class="loginButton">
                    Log In
                </button>
            </div>
        </header>
        <div class="buttonContainer">
            <button type="button" id="newButton">Add New Book</button>
        </div>
        <div id="bookForm">
            <form action=""" class="inputs" id="inputs">
                <div>
                <label for="title">Book Title</label>
                <input type="text" id="title" name ='title' required maxlength="1000">
                </div>
                <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required maxlength="1000">
                </div>
                <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" required max="10000">
                </div>
                <div>
                <label for="hasRead">Have you read it?</label>
                <select id="hasRead" name="hasRead" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                </div>
                <button type ="submit">Submit</button>

            </form>
        </div>
        <div class="library" id="library">
           
        </div>
        <footer class="footer">
            Copyright C 2022 jdsebo15 (github link)
        </footer>
        
    </div>

</body>
</html>
